<h1 class="well">Add Employee</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form #form="ngForm" (ngSubmit)="form.valid && addEmploye(form);" novalidate>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" name="FirstName" [(ngModel)]="add.FirstName" placeholder="Enter First Name Here.." class="form-control" #FirstName="ngModel" required [ngClass]="{'red-border-class': (FirstName.touched || form.submitted) && FirstName.invalid}">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" #LastName="ngModel" name="LastName" [(ngModel)]="add.LastName" placeholder="Enter Last Name Here.." class="form-control" required [ngClass]="{'red-border-class': (LastName.touched || form.submitted) && LastName.invalid}">
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea #Address="ngModel" name="Address" [(ngModel)]="add.Address" placeholder="Enter Address Here.." rows="3" class="form-control" required [ngClass]="{'red-border-class': (Address.touched || form.submitted) && Address.invalid}"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input #City="ngModel" type="text" name="City" [(ngModel)]="add.City" placeholder="Enter City Name Here.." class="form-control" required [ngClass]="{'red-border-class': (City.touched || form.submitted) && City.invalid}">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input #State="ngModel" type="text" name="State" [(ngModel)]="add.State" placeholder="Enter State Name Here.." class="form-control" required [ngClass]="{'red-border-class': (State.touched || form.submitted) && State.invalid}">
							</div>	
							<div class="col-sm-6 form-group">
								<label>Company</label>
								<input #Company="ngModel" type="text" name="Company" [(ngModel)]="add.Company" placeholder="Enter Company Name Here.." class="form-control" required [ngClass]="{'red-border-class': (Company.touched || form.submitted) && Company.invalid}">
							</div>	
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input #Mobile="ngModel" type="number" name="Mobile" [(ngModel)]="add.Mobile" placeholder="Enter Phone Number Here.." class="form-control" required [ngClass]="{'red-border-class': (Mobile.touched || form.submitted) && Mobile.invalid}">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input #Email="ngModel" type="email" name="Email" [(ngModel)]="add.Email" placeholder="Enter Email Address Here.." class="form-control" (blur)="show_field(Email)" required [ngClass]="{'red-border-class': (Email.touched || form.submitted) && Email.invalid}">
					</div>	
					<div class="form-group">
						<label>Website</label>
						<input #Website="ngModel" type="url" name="Website" [(ngModel)]="add.Website" placeholder="Enter Website Name Here.." class="form-control" required [ngClass]="{'red-border-class': (Website.touched || form.submitted) && Website.invalid}">
					</div>
					<button type="submit" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
					<a type="button" class="btn btn-lg btn-danger" routerLink="/dashboard"> <span class="glyphicon glyphicon-step-backward"></span> Cancel</a>					
					</div>
				</form> 
				</div>
	</div>
<app-model></app-model>
